<body>
    <header class="ui relaxed grid inverted segment">
        <div class="row three column">
            <div class="column">
                <button class="ui teal button" onclick="getMovies(API_URL)">Más populares</button>
            </div>
            <div class="column">
                <button class="ui violet button" onclick="getMovies(UPDATE_URL)">Más recientes</button>
            </div>

                    <div class="ui item" onclick="getMovies(createGenreUrl(10749))">

                    </div>
                    <div class="ui item" onclick="getMovies(createGenreUrl(53))">

                    </div>
                    <div class="ui item" onclick="getMovies(createGenreUrl(27))">
                        <div class="ui violet empty circular label"></div>Terror
                    </div>
                    <div class="ui item" onclick="getMovies(createGenreUrl(37))">
                        <div class="ui brown empty circular label"></div>Western
                    </div>
              </div>
            </div>
        </div>
    </section>
    <section class="ui container center aligned">
        <h1>Movie App</h1>
        <div class="ui action input">
            <input type="text" placeholder="Buscar..." id="inputSearch">
            <button class="ui icon button" id="button-search">
