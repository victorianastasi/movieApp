<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" sizes="180x180" href="./img/favicon_io/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="img/favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="img/favicon_io/favicon-16x16.png">
    <link rel="manifest" href="img/favicon_io/site.webmanifest">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
    <script defer src="./index.js"></script>
    <link rel="stylesheet" href="./style.css">
    <title>Movie App</title>
</head>
<body>
    <header>
        <div class="header">
            <div>
                <button class="ui teal button" id="popular">Más populares</button>
            </div>
            <div>
                <button class="ui violet button" id="reciente">Más recientes</button>
            </div>
            <div>
                <button class="ui olive button" id="mejor">Mejores puntuadas</button>
            </div>
        </div>
    </header>
    
    <section class="ui container center aligned main-title">
        <h1>Movie App</h1>
    </section>

    <section class="menu-mobile">
        <div class="genre-container-dropdown">
            <div class="ui floating dropdown labeled icon button inverted">
                <i class="filter icon"></i>
                <span class="text">Categorías</span>
                <div class="menu ">
                    <div class="scrolling menu" id="genre-mobile"></div>
                </div>
            </div>
        </div>
        <div class="search-container">
            <div class="ui action input">
                <input type="text" placeholder="Buscar..." id="inputSearch">
                <button class="ui icon button" id="button-search">
                  <i class="search icon"></i>
                </button>
            </div>
        </div>
    </section>

    <section class="genre-container">
        <div class=" genre-buttons menu" id="genre-desktop"></div>
    </section> 

    <main class="ui centered">
        <div class="ui centered output-box">
            <div id="output-search"></div>
            <div id="output-error"></div>
            <div id="output" class="ui centered output"></div>
            <div class="output-buttons hide" id="output-buttons">
                <button class="compact ui button page-buttons teal" id="prev"> <i class="angle double left icon"></i></button>
                <span class="ui compact output-buttons-num" id="number">1</span>
                <button class="compact ui button page-buttons teal" id="next"> <i class="angle double right icon"></i></button>
            </div>
        </div>
        <div id="modal"></div>
    </main>

    <button id="btnTop" class="btnTop hide"><i class="big angle up icon"></i></button>
</body>
</html>
